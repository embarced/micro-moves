version: '3'
services:

  rules:
    build: ./rules/

  games:
    build: ./games/
    depends_on:
      - "rules"

  chess-diagrams:
    build: ./chess-diagrams/

  play:
    build: ./play/
    depends_on:
      - "games"
      - "chess-diagrams"

  reverse-proxy:
    build: ./reverse-proxy/
    ports:
      - "9000:80"
    depends_on:
      - "rules"
      - "games"
      - "chess-diagrams"
      - "play"
