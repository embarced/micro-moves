{% extends "base.html" %}

{% block header %}
    <h1>Players<small> Registration, Profiles</small></h1>
{% endblock %}

{% block content %}

    <div>
        <table class = "table table-striped">
           <thead>
              <tr>
                  <th><span class="glyphicon glyphicon-user"></span> User ID</th>
                  <th><span class="glyphicon glyphicon-tag"></span> Name</th>
                  <th><span class="glyphicon glyphicon-flag"></span> Roles</th>
              </tr>
           </thead>

           <tbody>
             {% for player in players %}
              <tr>
                  <td><a class="btn btn-link" role="button" href="profile_{{ player.userid }}">{{ player.userid }}</a></td>
                  <td>{{ player.name }}</td>
                  <td>{{ player.roles }}</td>
              </tr>
              {% endfor %}
           </tbody>
        </table>
    </div>
{% endblock %}
