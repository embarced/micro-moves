{% extends "base.html" %}

{% block header %}
    <h1>Please login</h1>
{% endblock %}

{% block content %}

    <form action="login" method="post">

        <div class="col-sm-5">

          <div class = "form-group">
            <label for = "user"><span class="glyphicon glyphicon-user"></span> User ID</label>
            <input type = "text" class = "form-control" id = "user" placeholder = "Enter user id" name="user">
          </div>

          <div class = "form-group">
            <label for = "password"><span class="glyphicon glyphicon-tag"></span> Password</label>
            <input type = "password" class = "form-control" id = "password" placeholder = "Enter password" name="password">
          </div>

          <div class="form-group">
              <button type = "submit" class = "btn btn-primary">Login</button>
          </div>

        </div>

    </form>

{% endblock %}
