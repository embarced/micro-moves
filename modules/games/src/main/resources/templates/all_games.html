<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>FLEXess</title>
</head>
<body>
<div>

<div th:replace="fragments/navbar :: navbar" />

    <div class = "container">

        <div class="page-header">
            <h1>All Games</h1>
        </div>

        <div>
            <table class = "table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Player White</th>
                    <th>Player Black</th>
                    <th>Created</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}" >
                    <td th:text="${game.id}">4711</td>
                    <td th:text="${game.playerWhite}">Peter</td>
                    <td th:text="${game.playerBlack}">Paul</td>
                    <td th:text="${game.created}">dd.mm.yyyy</td>
                    <td ><a th:href="'/play/?game_id='+${game.id}">Play</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a class="btn btn-primary" href="./new_game" role="button">Create a new Game</a>
        </div>

    </div>

</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
