<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--# include virtual="/header" -->
<body>

    <!--# include virtual="/navbar?active=games" -->

    <div class = "container">

        <div class="page-header">
            <h1 th:text="'Game #'+${game.id}">Game #1</h1>
        </div>

        <div>

            <ul class="list-group">
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-signal"></span><span th:text="' Game Status: '+${game.status}"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-user"></span> Player White: <span th:if="${game.playerWhite != null}" th:text="${game.playerWhite}"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-user"></span> Player Black: <span th:if="${game.playerBlack != null}" th:text="${game.playerBlack}"></span>
                </li>
                <li class="list-group-item">
                    <span class="glyphicon glyphicon-th"></span><span th:text="' Position (FEN): '+${game.getPosition()}"></span>
                </li>
            </ul>

        </div>

    </div>

    <!--# include virtual="/footer?module=games" -->
</body>
</html>
